<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daarul Ummahaat API Documentation</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
        />
        <style>
            html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }
            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }
            body {
                margin: 0;
                background: #fafafa;
            }
            .swagger-ui .topbar {
                background-color: #2c5530;
            }
            .swagger-ui .topbar .download-url-wrapper .select-label {
                color: #fff;
            }
            .swagger-ui .topbar .download-url-wrapper input[type="text"] {
                border: 2px solid #3b7441;
            }
            .swagger-ui .topbar .download-url-wrapper .download-url-button {
                background: #3b7441;
                color: #fff;
                border: 2px solid #3b7441;
            }
            .swagger-ui .info .title {
                color: #2c5530;
            }
            .swagger-ui .scheme-container {
                background: #fff;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            }
            .custom-header {
                background: linear-gradient(135deg, #2c5530 0%, #3b7441 100%);
                color: white;
                padding: 1rem;
                text-align: center;
                margin-bottom: 0;
            }
            .custom-header h1 {
                margin: 0;
                font-size: 2rem;
            }
            .custom-header p {
                margin: 0.5rem 0 0 0;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="custom-header">
            <h1>ðŸ•Œ Daarul Ummahaat API</h1>
            <p>Comprehensive Donation Management System API Documentation</p>
        </div>
        <div id="swagger-ui"></div>
        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
        <script>
            window.onload = function () {
                // Get the current base URL
                const baseUrl = window.location.origin;

                const ui = SwaggerUIBundle({
                    url: baseUrl + "/api/swagger.yaml", // Use Laravel route
                    dom_id: "#swagger-ui",
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    layout: "StandaloneLayout",
                    tryItOutEnabled: true,
                    requestInterceptor: function (request) {
                        // Add any custom headers or modifications here
                        return request;
                    },
                    responseInterceptor: function (response) {
                        // Add any custom response handling here
                        return response;
                    },
                    onComplete: function () {
                        console.log("Swagger UI loaded successfully!");
                    },
                    onFailure: function (error) {
                        console.error("Failed to load Swagger UI:", error);
                    },
                    docExpansion: "list",
                    filter: true,
                    showExtensions: true,
                    showCommonExtensions: true,
                    defaultModelsExpandDepth: 2,
                    defaultModelExpandDepth: 2,
                });

                // Custom styling after UI loads
                setTimeout(function () {
                    // Hide the top bar URL input since we're using a fixed URL
                    const topbar = document.querySelector(
                        ".swagger-ui .topbar"
                    );
                    if (topbar) {
                        topbar.style.display = "none";
                    }
                }, 1000);
            };
        </script>
    </body>
</html>
