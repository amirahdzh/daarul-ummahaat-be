<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daarul Ummahaat API Documentation</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
        />
        <style>
            html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }
            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }
            body {
                margin: 0;
                background: #fafafa;
            }
            .swagger-ui .topbar {
                background-color: #2c5530;
            }
            .swagger-ui .topbar .download-url-wrapper .select-label {
                color: #fff;
            }
            .swagger-ui .topbar .download-url-wrapper input[type="text"] {
                border: 2px solid #3b7441;
            }
            .swagger-ui .topbar .download-url-wrapper .download-url-button {
                background: #3b7441;
                color: #fff;
                border: 2px solid #3b7441;
            }
            .swagger-ui .info .title {
                color: #2c5530;
            }
            .swagger-ui .scheme-container {
                background: #fff;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            }
            .custom-header {
                background: linear-gradient(135deg, #2c5530 0%, #3b7441 100%);
                color: white;
                padding: 20px;
                text-align: center;
                margin-bottom: 20px;
            }
            .custom-header h1 {
                margin: 0;
                font-size: 2.5em;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            .custom-header p {
                margin: 10px 0 0 0;
                font-size: 1.1em;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="custom-header">
            <h1>ðŸ•Œ Daarul Ummahaat API</h1>
            <p>Complete Donation Management System API Documentation</p>
        </div>

        <div id="swagger-ui"></div>

        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
        <script>
            window.onload = function () {
                // Build a system
                const ui = SwaggerUIBundle({
                    url: "./swagger.yaml",
                    dom_id: "#swagger-ui",
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    layout: "StandaloneLayout",
                    validatorUrl: null,
                    tryItOutEnabled: true,
                    requestInterceptor: (request) => {
                        // Add custom headers or modify requests here if needed
                        console.log("Request:", request);
                        return request;
                    },
                    responseInterceptor: (response) => {
                        // Handle responses here if needed
                        console.log("Response:", response);
                        return response;
                    },
                    onComplete: () => {
                        console.log("Swagger UI loaded successfully");
                    },
                    defaultModelsExpandDepth: 2,
                    defaultModelExpandDepth: 2,
                    docExpansion: "list",
                    filter: true,
                    showRequestHeaders: true,
                    showCommonExtensions: true,
                    supportedSubmitMethods: [
                        "get",
                        "post",
                        "put",
                        "delete",
                        "patch",
                    ],
                    oauth2RedirectUrl:
                        window.location.origin + "/oauth2-redirect.html",
                });

                // Add custom styling after load
                setTimeout(() => {
                    // Add custom branding
                    const info = document.querySelector(".swagger-ui .info");
                    if (info) {
                        const customBadge = document.createElement("div");
                        customBadge.innerHTML = `
                        <div style="
                            background: linear-gradient(135deg, #2c5530 0%, #3b7441 100%);
                            color: white;
                            padding: 10px 20px;
                            border-radius: 8px;
                            margin: 20px 0;
                            text-align: center;
                            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                        ">
                            <strong>ðŸš€ Ready for Testing</strong><br>
                            <small>Use the "Try it out" button on each endpoint to test the API directly</small>
                        </div>
                    `;
                        info.appendChild(customBadge);
                    }
                }, 1000);
            };
        </script>
    </body>
</html>
